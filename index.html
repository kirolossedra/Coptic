<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names Database - Supabase</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.39.3/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-section {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 4px solid #4facfe;
        }
        
        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .records-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #e1e5e9;
        }
        
        .records-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .debug-section {
            background: #1a1a1a;
            color: #00ff00;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .debug-section h3 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .debug-log {
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .log-timestamp {
            color: #888;
        }
        
        .log-success {
            color: #00ff00;
        }
        
        .log-error {
            color: #ff4444;
        }
        
        .log-info {
            color: #4facfe;
        }
        
        .records-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
        }
        
        .record-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        
        .record-item:hover {
            background-color: #f8f9ff;
        }
        
        .record-item:last-child {
            border-bottom: none;
        }
        
        .record-id {
            font-weight: 600;
            color: #4facfe;
            font-size: 1.1rem;
        }
        
        .record-time {
            color: #666;
            font-size: 0.9rem;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .form-section, .records-section {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        <div class="header">

            <p>Add and view records in your Supabase database</p>

        <div class="content">

            <div class="debug-section">

                <div id="debugLog" class="debug-log">Waiting for API calls...</div>
            </div>
            
            <div class="form-section">
                <h2>Add New Record</h2>
                <form id="addForm">
                    <div class="form-group">
                        <label for="recordId">ID (integer):</label>
                        <input type="number" id="recordId" name="recordId" required placeholder="Enter a unique ID number">
                    </div>
                    <button type="submit" class="btn" id="submitBtn">
                        Add Record
                    </button>
                </form>
            </div>
            
            <div class="records-section">
                <h2>All Records</h2>
                <button class="btn" onclick="loadRecords()" style="margin-bottom: 20px;">

                </button>
                <div id="recordsList" class="records-list">

        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4ZW1xZXVnZXl0dWF4cHVocmdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwNTg4NzUsImV4cCI6MjA3MTYzNDg3NX0.mxmFOK5zENGxjwh4xo_kHPPr6NoscqpiNhXiMUwcj78';

        if (typeof window.supabase === 'undefined') {

        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let form, messageDiv, recordsList, submitBtn, debugLog;

        // Debug logging function
        function logDebug(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            
            // Always log to console first
            console.log(`[SUPABASE] ${message}`);
            
            // Try to log to debug div if it exists
            if (debugLog) {
                let className = 'log-info';
                if (type === 'error') className = 'log-error';
                if (type === 'success') className = 'log-success';
                
                const logElement = document.createElement('span');
                logElement.className = className;
                logElement.textContent = logEntry + '\n';
                
                debugLog.appendChild(logElement);
                debugLog.scrollTop = debugLog.scrollHeight;
            } else {
                console.log('‚ö†Ô∏è DEBUG LOG ELEMENT NOT FOUND');
            }
        }

        // Initialize everything when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ DOM LOADED: Initializing elements...');
            
            // Get DOM elements
            form = document.getElementById('addForm');
            messageDiv = document.getElementById('message');
            recordsList = document.getElementById('recordsList');
            submitBtn = document.getElementById('submitBtn');
            debugLog = document.getElementById('debugLog');
            
            console.log('üîç DOM ELEMENTS:', {
                form: !!form,
                messageDiv: !!messageDiv,
                recordsList: !!recordsList,
                submitBtn: !!submitBtn,
                debugLog: !!debugLog
            });
            
            logDebug('üéØ DOM READY: All elements initialized');
            logDebug('üîó SUPABASE CLIENT: ' + (supabase ? 'READY' : 'FAILED'));
            
            // Test connection immediately
            testConnection();
            
            // Add form event listener
            if (form) {

                logDebug('üìã FORM LISTENER: Added submit handler');
            } else {

            }
        });

        // Clear debug log
        function clearDebugLog() {
            if (debugLog) {
                debugLog.innerHTML = 'Debug log cleared...\n';
            }
            console.clear();
            logDebug('üßπ DEBUG LOG CLEARED');
        }

        // Test connection function
        async function testConnection() {
            try {
                logDebug('üåê TESTING CONNECTION: Starting Supabase connection test');
                logDebug(`üîó URL: ${supabaseUrl}`);
                logDebug(`üîë KEY: ${supabaseKey.substring(0, 30)}...`);

                const { data, error } = await supabase
                    .from('names')
                    .select('count', { count: 'exact', head: true });

                logDebug(`üì• CONNECTION RESPONSE: ${JSON.stringify({ data, error }, null, 2)}`);

                if (error) {
                    logDebug(`‚ùå CONNECTION FAILED: ${error.message}`, 'error');
                    showMessage(`üî¥ Connection failed: ${error.message}`, 'error');
                    return false;
                }

                logDebug(`‚úÖ CONNECTION SUCCESS!`, 'success');
                showMessage('üü¢ Successfully connected to Supabase!', 'success');
                return true;
                
            } catch (error) {
                logDebug(`üí• CONNECTION ERROR: ${error.message}`, 'error');
                showMessage(`üî¥ Connection error: ${error.message}`, 'error');
                return false;
            }
        }

        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();
            logDebug('üìù FORM SUBMIT: Form submission detected');
            
            const formData = new FormData(form);
            const recordId = formData.get('recordId');
            
            logDebug(`üìä FORM DATA: recordId = "${recordId}"`);
            
            if (!recordId || isNaN(recordId)) {
                logDebug('‚ùå VALIDATION FAILED: Invalid ID provided', 'error');
                showMessage('‚ùå Please enter a valid ID number', 'error');
                return;
            }

            logDebug(`‚úÖ VALIDATION PASSED: ID "${recordId}" is valid`);
            await addRecord(recordId);
        }

        // Show message function
        function showMessage(text, type = 'success') {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Add record function
        async function addRecord(id) {
            try {
                logDebug(`üöÄ STARTING: Add record with ID: ${id}`);
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span>Adding...';

                logDebug(`üì° CALLING: supabase.from('names').insert([{ id: ${id} }]).select()`);
                
                const { data, error } = await supabase
                    .from('names')
                    .insert([{ id: parseInt(id) }])
                    .select();

                logDebug(`üì• RESPONSE: ${JSON.stringify({ data, error }, null, 2)}`);

                if (error) {
                    logDebug(`‚ùå ERROR DETECTED: ${error.message}`, 'error');
                    logDebug(`üîç ERROR DETAILS: ${JSON.stringify(error, null, 2)}`, 'error');
                    throw error;
                }

                logDebug(`‚úÖ SUCCESS: Record inserted successfully`, 'success');
                logDebug(`üìä INSERTED DATA: ${JSON.stringify(data, null, 2)}`, 'success');

                showMessage(`‚úÖ Record added successfully! ID: ${id}`, 'success');
                form.reset();
                
                logDebug(`üîÑ TRIGGERING: loadRecords() to refresh list`);
                loadRecords();
                
            } catch (error) {
                logDebug(`üí• CATCH BLOCK: ${error.message}`, 'error');
                console.error('Error adding record:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                logDebug(`üèÅ FINALLY: Resetting button state`);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Add Record';
            }
        }

        // Load records function
        async function loadRecords() {
            try {
                logDebug(`üîÑ STARTING: Load all records from 'names' table`);
                recordsList.innerHTML = '<div class="empty-state"><span class="loading"></span>Loading records...</div>';

                logDebug(`üì° CALLING: supabase.from('names').select('*').order('id', { ascending: true })`);

                const { data, error } = await supabase
                    .from('names')
                    .select('*')
                    .order('id', { ascending: true });

                logDebug(`üì• RESPONSE: ${JSON.stringify({ data, error }, null, 2)}`);

                if (error) {
                    logDebug(`‚ùå ERROR DETECTED: ${error.message}`, 'error');
                    logDebug(`üîç ERROR DETAILS: ${JSON.stringify(error, null, 2)}`, 'error');
                    throw error;
                }

                logDebug(`‚úÖ SUCCESS: Retrieved ${data.length} records`, 'success');

                if (data.length === 0) {
                    logDebug(`üì≠ EMPTY RESULT: No records found in table`);
                    recordsList.innerHTML = '<div class="empty-state">No records found. Add some records to get started!</div>';
                    return;
                }

                logDebug(`üé® RENDERING: Creating HTML for ${data.length} records`);
                recordsList.innerHTML = data.map(record => `
                    <div class="record-item">
                        <span class="record-id">ID: ${record.id}</span>
                        <span class="record-time">Record #${record.id}</span>
                    </div>
                `).join('');

                logDebug(`‚úÖ RENDERED: Successfully displayed all records`, 'success');

            } catch (error) {
                logDebug(`üí• CATCH BLOCK: ${error.message}`, 'error');
                console.error('Error loading records:', error);
                recordsList.innerHTML = `<div class="empty-state" style="color: #e74c3c;">Error loading records: ${error.message}</div>`;
            }
        }
