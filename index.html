<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Names Table Demo</title>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Initialize Supabase client with anon public key
    const supabase = createClient(
      "https://jxemqeugeytuaxpuhrgp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4ZW1xZXVnZXl0dWF4cHVocmdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwNTg4NzUsImV4cCI6MjA3MTYzNDg3NX0.mxmFOK5zENGxjwh4xo_kHPPr6NoscqpiNhXiMUwcj78"
    );

    // Fetch all numbers from the table
    async function fetchNumbers() {
      const { data, error } = await supabase.from('names').select('*');
      if (error) {
        console.error("Error fetching numbers:", error);
        return;
      }

      const list = document.getElementById("numbers-list");
      list.innerHTML = "";
      data.forEach(row => {
        const li = document.createElement("li");
        // Replace 'value' with your actual column name if different
        li.textContent = row.value;
        list.appendChild(li);
      });
    }

    // Add a new number to the table
    async function addNumber() {
      const input = document.getElementById("new-number");
      const numberValue = parseInt(input.value.trim(), 10);
      if (isNaN(numberValue)) {
        alert("Please enter a valid integer");
        return;
      }

      const { data, error } = await supabase.from('names').insert([{ value: numberValue }]);
      if (error) {
        console.error("Error adding number:", error);
        return;
      }

      input.value = "";
      fetchNumbers(); // refresh list
    }

    window.onload = fetchNumbers;
    window.addNumber = addNumber;
  </script>
</head>
<body>
  <h1>Supabase Names Table Demo (int8)</h1>
  <input type="number" id="new-number" placeholder="Enter a number">
  <button onclick="addNumber()">Add Number</button>
  <ul id="numbers-list"></ul>
</body>
</html>
